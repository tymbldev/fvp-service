server.servlet.context-path=/fvp-service
server.port=9080
spring.profiles.active=local
# Database autocommit settings (global)
spring.datasource.hikari.auto-commit=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.connection.autocommit=true
# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=30000
# Enable connection testing to prevent leaks
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1
spring.datasource.hikari.connection-test-query=SELECT 1
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fvp_test?useSSL=false&serverTimezone=UTC
